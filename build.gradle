plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

mainClassName = "com.calculusmaster.pokecord.Pokecord"

group 'com.calculusmaster'
version '1.0'

repositories {
    mavenCentral()
    jcenter()
    //maven { url 'https://dl.bintray.com/sargunv/maven' }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.2.0_222'
    compile 'org.mongodb:mongodb-driver-sync:4.1.1'
    implementation 'org.json:json:20200518'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'com.opencsv', name: 'opencsv', version: '5.3'
    //implementation 'me.sargunvohra.lib:pokekotlin:2.3.1'
}
